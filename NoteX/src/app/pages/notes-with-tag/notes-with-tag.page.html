<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']">
        <ion-icon name="arrow-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ tagTofilter.Name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-list-notes [notes]="notesFiltered"></app-list-notes>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-new-note']">
      <ion-icon name="add">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
